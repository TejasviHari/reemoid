<html>
    <head>
        <title>Realtime Identifyer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script> 
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Girassol&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <h3 class="header">
                Realtime Image Identifyer
               <hr>
               
               <center>
                   <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 hdiv">
                       <b>Show the expressions in your camera and see if it gets detected:</b>
                       <br>
                       <div class="btn btn-danger hdiv2">
                            Happy | Sad | Angry | Plain face 
                       </div>
                    </div>
                </center>
                
               </h3>
               <br>
               <p class="result_para_tag btn btn-warning">
                   Emotion: <span id="emo_span"></span>
               </p>
               <br>
               <br>
               <p class="result_para_tag btn btn-warning">
               Accuracy: <span id="acu_span"></span>
            </p>
              <div class="copy-right-footer">
                  Developed by - Tejasvi P
              </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
